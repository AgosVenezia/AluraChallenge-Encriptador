<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge ONE | Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="div_contenedor">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo de Alura">
            </div>
        </div>
    </header>
    
    <main>
        <div class="div_contenedor">
            <div class="bloque">

                <form class="bloque_form">
                    <div class="texto">
                        <textarea name="texto_area" id="texto" placeholder="Ingrese el texto aquí"></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <i class="fa fa-exclamation-circle" id="iconexc" aria-hidden="true"></i>
                                <p id="warning">¡Sólo letras minúsculas y sin acentos!</p>
                            </div>
                            <div class="texto_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="imagenes/muneco.png" alt="Imagen de animada">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">

        <a href="https://cafecito.app/agosvenezia" target="_blank"><i class="fa fa-coffee" style="font-size:24px;color:#DF6F93"></i></a>
        <a href="mailto:agostina.cv@gmail.com"><i class="fa fa-envelope" style="font-size:24px; color:#0071C5"></i></a>
    </footer>
</body>

<script src="script.js"></script>
</html>
